#config view resolverspring:
spring:
  mvc:
    view:
      prefix: /templates/
    static-path-pattern: /**
  resources:
    static-locations: classpath:/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  #config datasource(mysql)
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql:///usermanagement?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
    #config MongoDB
    #  data:
    #    mogodb:
    #      uri: mongodb://localhost:27017/
    # config redis
    #  redis:
    #    database:
    #    host: 127.0.0.1
    #    port: 6379
    #    pool:
    #      max-active: 8
    #      max-wait: -1
    #      max-idle: 8
    #      min-idle: 0
    #    timeout: 0
    #config druid
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 1
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    minEvictableIdleTimeMillis: 300000
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1 FROM DUAL

  #config thymeleaf
  thymeleaf:
    mode: HTML
    servlet:
      content-type: text/html
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  devtools:
    livereload:
      enabled: true
  # config file upload
#  http:
#    multipart:
#      # one file
#      maxFileSize: 1048576
#      # all file
#      maxRequestSize: 10485760
#    # config character encoding
#    encoding:
#      charset: UTF-8
#      force: true
#      enabled: true
# config mybatist xml
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.tian.front.entity
  # config server port
server:
  port: 8081
  servlet:
    context-path: /AIUser
# config pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params-count: count=countSql

logging:
  file: logs/AIUser_dev.log
  level:
    org.springframework.web: debug
    root: info
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


